<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <!-- X-Frame-Options removed: This header should be set server-side via Helmet middleware -->
  <title>Login</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    label { display: block; margin-bottom: 1rem; }
    input { width: 100%; padding: .5rem; margin-top: .25rem; }
    button { padding: .75rem 1.5rem; }
    .error { color: red; margin-top: 1rem; }
    .form-group { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form" method="POST" action="/api/participants/login">
    <!-- CSRF token bypassed for login - will be re-enabled after login flow is fixed -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />
    </div>
    <button type="submit" id="login-button">Log In</button>
    <div class="loading-indicator" id="loading-indicator" style="display: none;">Logging in...</div>
    <p><a href="forgot-password.html">Forgot your password?</a></p>
    <div id="error" class="error" aria-live="assertive"></div>
  </form>

  <script>
    // Get the API base URL - using relative URL to avoid port issues
    function getApiBaseUrl() {
      // Always use relative URLs to avoid port confusion
      return '/api';
    }
    
    // Initialize form when page loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Login form initialized - CSRF validation bypassed for login');
    });

    document.getElementById('login-form').addEventListener('submit', async event => {
      event.preventDefault();
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Show loading indicator
      const loadingEl = document.getElementById('loading-indicator');
      if (loadingEl) loadingEl.style.display = 'block';
      
      try {
        const apiBaseUrl = getApiBaseUrl();
        console.log(`Submitting login to: ${apiBaseUrl}/participants/login`);
        
        // Send login request without CSRF token (it's bypassed on server)
        const response = await fetch(`${apiBaseUrl}/participants/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ 
            email, 
            password
          })
        });

        // Log the response for debugging
        console.log('Login response status:', response.status);
        console.log('Login response headers:', response.headers);
        
        // Check if the response includes a Set-Cookie header
        const setCookie = response.headers.get('Set-Cookie');
        console.log('Set-Cookie header:', setCookie);
        
        if (!response.ok) {
          const errorData = await response.json();
          errorEl.textContent = errorData.error || errorData.message || 'Login failed';
          // Hide loading indicator on error
          if (loadingEl) loadingEl.style.display = 'none';
          return;
        }

        // Get the response data
        let responseData;
        try {
          responseData = await response.json();
          console.log('Login response data:', responseData);
          
          // DUAL AUTHENTICATION APPROACH
          // 1. Store the JWT token in localStorage as a fallback authentication mechanism
          // This helps when cookies don't work properly in some environments
          if (responseData && responseData.token) {
            localStorage.setItem('auth_token', responseData.token);
            console.log('Stored JWT token in localStorage as fallback authentication mechanism');
          } else {
            console.warn('No token received from server in login response');
          }
        } catch (parseError) {
          console.warn('Could not parse response as JSON:', parseError);
          // Still proceed with redirect even if JSON parsing fails
          responseData = null;
        }

        // Store login information in localStorage to help with cross-environment authentication
        try {
          // Set a flag in localStorage that signals we just logged in
          localStorage.setItem('just_logged_in', 'true');
          localStorage.setItem('login_time', Date.now().toString());
          
          // Store the participant data if available
          if (responseData && responseData.participant) {
            localStorage.setItem('participant_data', JSON.stringify(responseData.participant));
          }
          
          // Store the hostname to handle different environments
          localStorage.setItem('login_hostname', window.location.hostname);
          
          console.log('Stored login markers in localStorage to assist with redirect');
        } catch (storageError) {
          console.warn('Could not access localStorage:', storageError);
        }

        // Log success but don't display visible messages that might flash
        console.log('Authentication successful');
        console.log('Redirecting to application...');
        
        // Immediately hide the login form to prevent any flashing content
        document.getElementById('login-form').style.display = 'none';
        document.body.style.visibility = 'hidden'; // Hide everything during transition
        
        // Get the path to the index file by replacing the current filename
        // This works regardless of domain, subdomain, or directory structure
        const getIndexPath = function() {
          // Get the current full path including protocol, domain, and path
          const currentPath = window.location.href;
          
          // Replace the filename portion with index.html
          // This works with any path structure without assuming anything
          const indexPath = currentPath.replace(/\/[^\/]*$/, '/index.html');
          
          // Convert back to a relative URL by removing origin
          const url = new URL(indexPath);
          return url.pathname;
        };
        
        // Get the appropriate index path
        const indexPath = getIndexPath();
        console.log('Calculated index path: ' + indexPath);
        
        // Use a short delay to ensure cookie/localStorage are properly set
        console.log('Redirecting to index page...');
        
        // Direct redirect to the index page with parameters for tracking source
        setTimeout(function() {
          // Add parameters to indicate this is coming from login and the auth mechanism
          const redirectURL = indexPath + '?source=login&auth=dual&t=' + Date.now();
          console.log('Redirecting to: ' + redirectURL);
          window.location.replace(redirectURL);
        }, 500);
      } catch (err) {
        console.error('Login error:', err);
        errorEl.textContent = 'An unexpected error occurred. Please try again.';
        if (loadingEl) loadingEl.style.display = 'none';
      }
    });
  </script>
</body>
</html>
