<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    label { display: block; margin-bottom: 1rem; }
    input { width: 100%; padding: .5rem; margin-top: .25rem; }
    button { padding: .75rem 1.5rem; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label>
      Email
      <input type="email" id="email" name="email" required autocomplete="username" />
    </label>
    <label>
      Password
      <input type="password" id="password" name="password" required autocomplete="current-password" />
    </label>
    <button type="submit">Log In</button>
    <p><a href="forgot-password.html">Forgot your password?</a></p>
    <div id="error" class="error" aria-live="assertive"></div>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async event => {
      event.preventDefault();
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/participants/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const payload = await res.json();
          errorEl.textContent = payload.error || payload.message || 'Login failed';
          return;
        }

        // On success, redirect to root (SPA or dashboard)
        window.location.href = '/';
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'An unexpected error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
