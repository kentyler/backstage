<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <!-- X-Frame-Options removed: This header should be set server-side via Helmet middleware -->
  <title>Login</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    label { display: block; margin-bottom: 1rem; }
    input { width: 100%; padding: .5rem; margin-top: .25rem; }
    button { padding: .75rem 1.5rem; }
    .error { color: red; margin-top: 1rem; }
    .form-group { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form" method="POST" action="/api/participants/login">
    <input type="hidden" id="csrf-token" name="_csrf">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />
    </div>
    <button type="submit" id="login-button">Log In</button>
    <div class="loading-indicator" id="loading-indicator" style="display: none;">Logging in...</div>
    <p><a href="forgot-password.html">Forgot your password?</a></p>
    <div id="error" class="error" aria-live="assertive"></div>
  </form>

  <script>
    // Get the API base URL - using relative URL to avoid port issues
    function getApiBaseUrl() {
      // Always use relative URLs to avoid port confusion
      return '/api';
    }

    // Flag to track if CSRF token has been successfully fetched
    let csrfTokenFetched = false;
    
    // Maximum number of retry attempts
    const MAX_RETRY_ATTEMPTS = 3;
    let retryCount = 0;
    
    // Fetch CSRF token with retry capability
    async function fetchCsrfToken() {
      try {
        const apiBaseUrl = getApiBaseUrl();
        console.log(`Fetching CSRF token from: ${apiBaseUrl}/csrf-token (attempt ${retryCount + 1})`);
        
        const response = await fetch(`${apiBaseUrl}/csrf-token`, { 
          credentials: 'include',
          cache: 'no-store', // Prevent caching issues
          headers: {
            // Add a cache-busting query parameter
            'Pragma': 'no-cache',
            'Cache-Control': 'no-cache'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.csrfToken) {
            console.log('CSRF token received successfully');
            document.getElementById('csrf-token').value = data.csrfToken;
            // Also add it as a meta tag for easier debugging
            const metaTag = document.createElement('meta');
            metaTag.name = 'csrf-token';
            metaTag.content = 'token-received';
            document.head.appendChild(metaTag);
            csrfTokenFetched = true;
            
            // Enable the submit button once we have a token
            document.getElementById('login-button').disabled = false;
          } else {
            throw new Error('CSRF token not found in response');
          }
        } else {
          throw new Error(`Failed to fetch CSRF token: ${response.status} ${response.statusText}`);
        }
      } catch (error) {
        console.error('Failed to fetch CSRF token:', error);
        
        // Implement retry logic
        if (retryCount < MAX_RETRY_ATTEMPTS) {
          retryCount++;
          console.log(`Retrying CSRF token fetch in 1 second... (attempt ${retryCount + 1} of ${MAX_RETRY_ATTEMPTS + 1})`);
          setTimeout(fetchCsrfToken, 1000); // Wait 1 second before retry
        } else {
          console.error('Maximum retry attempts reached. Could not fetch CSRF token.');
          document.getElementById('error').textContent = 'Unable to establish a secure session. Please refresh the page and try again.';
        }
      }
    }

    // Call this when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Disable submit button until CSRF token is loaded
      document.getElementById('login-button').disabled = true;
      fetchCsrfToken();
    });

    document.getElementById('login-form').addEventListener('submit', async event => {
      event.preventDefault();
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const csrfToken = document.getElementById('csrf-token').value;
      
      // Check if we have a CSRF token before submitting
      if (!csrfToken) {
        console.error('CSRF token not available');
        errorEl.textContent = 'Security token not available. Please refresh the page and try again.';
        return;
      }

      try {
        const apiBaseUrl = getApiBaseUrl();
        console.log(`Submitting login to: ${apiBaseUrl}/participants/login`);
        console.log(`With CSRF token: ${csrfToken ? 'Present (hidden)' : 'Missing!'}`);
        
        // Add the CSRF token in both headers and body for maximum compatibility
        const res = await fetch(`${apiBaseUrl}/participants/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'X-CSRF-Token': csrfToken
          },
          credentials: 'include',
          body: JSON.stringify({ 
            email, 
            password,
            _csrf: csrfToken // Include in body as well
          })
        });

        // Log the response for debugging
        console.log('Login response status:', res.status);
        console.log('Login response headers:', res.headers);
        
        // Check if the response includes a Set-Cookie header
        const setCookie = res.headers.get('Set-Cookie');
        console.log('Set-Cookie header:', setCookie);
        
        if (!res.ok) {
          const payload = await res.json();
          errorEl.textContent = payload.error || payload.message || 'Login failed';
          return;
        }

        // Get the response data
        const data = await res.json();
        console.log('Login response data:', data);

        // On success, redirect to root (SPA or dashboard)
        // Use relative URL to avoid port confusion
        const rootUrl = '/';
        console.log('Redirecting to:', rootUrl);
        window.location.href = rootUrl;
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'An unexpected error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
